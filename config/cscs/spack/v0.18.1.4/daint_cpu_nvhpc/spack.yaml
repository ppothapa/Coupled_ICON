# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - icon@develop%nvhpc +ecrad +rte-rrtmgp +dace fcgroup=DACE;externals/dace_icon;-O1 +rttov
  - rttov@13.1%nvhpc
  - hdf5@1.12.2%nvhpc
